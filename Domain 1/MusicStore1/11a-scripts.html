<!DOCTYPE html>
<html>
<head>
    <title>Script Support</title>      
    <!-- Link tags allows us to link external files like in this case stylesheets-->
    <link rel="stylesheet" type="text/css" href="test.css"   />
    <!-- specifiy to link that it is a stylesheet-->
     <!-- use type to tell the link the file is in CSS text -->
      <!-- href gives link-->
</head>
<body>
    Script test
<!-- The script tag holds programming script besides HTML allows us to undertand if sirpt provided is supported by browser  -->

        alert('This browser supports JavaScript')
    </script>
    <!-- no script tells us when a certain script is not ther eor not supported-->
 <noscript>This browser does not support JavaScript,</noscript>   
</body>
</html>
